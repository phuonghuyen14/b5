<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính tổng số chẵn từ 0 đến 20</title>
</head>
<body>
  <h2>Tổng các số chẵn từ 0 đến 20:</h2>

  <button onclick="tinhTongChan()">Tính tổng</button>
  <h3 id="ketQua"></h3>

  <script>
    function tinhTongChan() {
      let tong = 0;

      for (let i = 0; i <= 20; i++) {
        if (i % 2 === 0) {
          tong += i;
        }
      }

      document.getElementById("ketQua").innerText = "Tổng là: " + tong;
    }
  </script>
</body>
</html>
